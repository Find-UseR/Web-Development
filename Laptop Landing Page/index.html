<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="Logo" />
        <h4 class="logo">Coding Hub</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="" class="nav-link">Specs </a></li>
          <li><a href="" class="nav-link">Products </a></li>
          <li><a href="" class="nav-link">Contact </a></li>
        </ul>
      </nav>
      <div class="cart"><img src="./img/cart.svg" alt="" /></div>
    </header>

    <main>
      <div class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 17 inch bezeless display offering a 4k display with touch
              screen
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">17 Inch</button>
            <button class="cta-cart">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./img/matebook.png" alt="" />
        </div>
      </div>
      <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
      <img class="mid-circle" src="./img/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>

    <footer>
      <p>Design by Find-User</p>
    </footer>
  </body>
</html>
